<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Burger king - Niko+ Run Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-location-arrow"></i>
      </div>

      <div class="status-bar__column">
        <span>23:11</span>
      </div>

      <div class="status-bar__column">
        <span>1000%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Burger king</h1>
      </div>
      <div class="alt-header__column">
        <a href="https://www.google.com" target="_blank">
          <i class="fas fa-search fa-lg"></i
        ></a>
        <a
          class="alt-header__chat"
          href="https://ko.wikipedia.org/wiki/%ED%94%84%EB%9E%80%EC%B8%A0_%EB%A6%AC%EC%8A%A4%ED%8A%B8"
          target="_blank"
        >
          <i class="fas fa-bars fa-lg"></i
        ></a>
      </div>
    </header>

    <main class="main-screen chatting">
      <div class="chatting__timestamp">Sunday, March 18, 2021</div>

      <div class="message-row">
        <img
          src="https://pbs.twimg.com/profile_images/471866392740773888/OorfGJxz.png"
        />
        <div class="message-row__content">
          <span class="message__author">(광고) 버거킹</span>
          <div class="message__info">
            <span class="message__bubble burger-bubble">
              <img
                src="https://i.pinimg.com/originals/eb/dc/c8/ebdcc8294569cd0bd92264babf67071f.png"
              />
              <br />
              <br />
              <p>매 주 금요일은 와퍼 데이!</p>
              <br />
              <p>App 특가 프리미엄와퍼 각 3900원 할인!</p>
              <input class="burger-button" type="button" value="자세히 보기" />
            </span>
            <span class="message__time">22:58</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요 :)</span>
      <img
        src="https://pngimage.net/wp-content/uploads/2018/06/pull-png-5.png"
      />
    </div>

    <script
      src="https://kit.fontawesome.com/a46ac9d07a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
