<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Niko+ Run Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-location-arrow"></i>
      </div>

      <div class="status-bar__column">
        <span>23:11</span>
      </div>

      <div class="status-bar__column">
        <span>1000%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="niko-header">
      <h1 class="niko-header__title">Come Run With Niko!</h1>
      <p class="niko-header__text">
        The Niko+ Run Talk App gives you the guidance, inspiration, and
        innovation you need to become a better athlete. Join us to reach your
        goals and have some fun along the way.
      </p>
    </header>

    <div class="photo">
      <div class="photo-box">
        <img src="logo.jpg" />
      </div>
      <div class="photo-box">
        <i class="fas fa-plus fa-2x"></i>
      </div>
    </div>

    <form action="friends.html" method="GET" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Niko Account or Password</a>
    </form>

    <div id="splash-screen">
      <div class="photo-box">
        <img src="logo.jpg" />
      </div>
      <div class="photo-box">
        <i class="fas fa-plus fa-2x"></i>
      </div>
    </div>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요 :)</span>
      <img
        src="https://pngimage.net/wp-content/uploads/2018/06/pull-png-5.png"
      />
    </div>

    <script
      src="https://kit.fontawesome.com/a46ac9d07a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
