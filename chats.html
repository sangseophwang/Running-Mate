<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Chats - Niko+ Run Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-location-arrow"></i>
      </div>

      <div class="status-bar__column">
        <span>23:11</span>
      </div>

      <div class="status-bar__column">
        <span>1000%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><a href="https://www.google.com" target="_blank"><i class="fas fa-search fa-lg"></i></a></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><a href="https://www.online-stopwatch.com/" target="_blank"><i class="fas fa-stopwatch fa-lg"></i></a></span>
        <span
        ><a href="settings.html"><i class="fas fa-cog fa-lg"
          ></a></i
      ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="ad">
        <a
          class="ad-link"
          href="https://www.nike.com/kr/ko_kr/c/running/nike-run-club"
          target="_blank"
        >
          <h2 class="ad-title">선생님, 달리기가 하고 싶어요..</h2>
          <h3 class="ad-text">Nike Run Club과 함께 스마트한 러닝 생활 시작!</h3>
          <img
            class="ad-img"
            src="https://t1.daumcdn.net/cfile/tistory/222D734A5898024507"
          />
          <span class="ad-blue">ad</span>
        </a>
      </div>

      <a href="chat-emil.html">
      <div class="user-component friend-seop chat">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://stillmedab.olympic.org/media/Images/OlympicOrg/Athletes/Z/Zatopek_Emil/Zatopek_Emil_mugshot.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title chat-title">Emil Zatopek</h4>
            <h6 class="user-component__subtitle">자니?</h6>
          </div>
        </div>
        <div class="user-component__column user-component__column--last">
          <span class="user-component__time">23:00</span>
          <div class="badge">3</div>
        </div>
      </div>
      </a>

      <a href="chat-burger.html">
      <div class="user-component friend-seop chat">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://blog.kakaocdn.net/dn/cadAZd/btqwUCGSDXw/sw1BupJqV7jZWvTj1jNdk1/img.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title chat-title">버거킹</h4>
            <h6 class="user-component__subtitle">
              (광고) 매 주 금요일마다 버거를 할인해주는 곳이 있다?
            </h6>
          </div>
        </div>
        <div class="user-component__column user-component__column--last">
          <span class="user-component__time chat-time">22:58</span>
        </div>
      </div>
      </a>

      <a href="chat-hansarang.html">
      <div class="user-component friend-seop chat">
        <div class="user-component__column">
          <div
            class="user-component__avatar user-component__avatar--sm chat-group__image"
          >
            <img
              class="chat-group__image--source"
              src="https://seoulforest.or.kr/wordpress/wp-content/uploads/2017/09/20171031_065922.jpg"
            />
            <img
              class="chat-group__image--source"
              src="https://cdn.gukjenews.com/news/photo/202007/2034971_2033107_2659.jpg"
            />
            <img
              class="chat-group__image--source"
              src="https://lh3.googleusercontent.com/proxy/4SjhvIQF3-KoWozpsivA9lhpT29iFVkj-4S-INWBPMU9i95kLbZue5-0rkbSWIiZ67CkqVbBlqT_pcjs0xhDuxkfVV2BCJabN-3s_0wGZ02FxdcgOY5dzdwlSx-69GHI2jNejWnZa16UQKF9IC9t-qm8NgHAKAN6hKBc6pe8Yg"
            />
            <img
              class="chat-group__image--source"
              src="https://lh3.googleusercontent.com/proxy/4SjhvIQF3-KoWozpsivA9lhpT29iFVkj-4S-INWBPMU9i95kLbZue5-0rkbSWIiZ67CkqVbBlqT_pcjs0xhDuxkfVV2BCJabN-3s_0wGZ02FxdcgOY5dzdwlSx-69GHI2jNejWnZa16UQKF9IC9t-qm8NgHAKAN6hKBc6pe8Yg"
            />
          </div>

          
          <div class="user-component__text">
            <h4 class="user-component__title chat-title">
              한사랑 러닝회
              <span class="chat-member">
                <span>203</span>
                <i class="fas fa-bell-slash"></i>
              </span>
            </h4>
            <h6 class="user-component__subtitle">사진을 보냈습니다.</h6>
          </div>
        </div>
        <div class="user-component__column user-component__column--last">
          <span class="user-component__time">04:46</span>
          <div class="badge">45</div>
        </div>
      </div>
    </a>

      <a href="chat-john.html">
      <div class="user-component friend-seop chat">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://media.socastsrm.com/wordpress/wp-content/blogs.dir/1166/files/2019/11/john-treacy.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title chat-title">John Treacy</h4>
            <h6 class="user-component__subtitle">ㅇㅋ</h6>
          </div>
        </div>
        <div class="user-component__column user-component__column--last">
          <span class="user-component__time chat-time">2020.10.16</span>
        </div>
      </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-bed fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">48</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--two"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요 :)</span>
      <img src="https://pngimage.net/wp-content/uploads/2018/06/pull-png-5.png" />
    </div>

    <script
      src="https://kit.fontawesome.com/a46ac9d07a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
