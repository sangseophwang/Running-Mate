<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>More - Niko+ Run Talk</title>
  </head>
  <body class="body-height__more">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-location-arrow"></i>
      </div>

      <div class="status-bar__column">
        <span>23:11</span>
      </div>

      <div class="status-bar__column">
        <span>1000%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><a href="https://www.google.com" target="_blank"><i class="fas fa-search fa-lg"></i></a></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg badge-father"
            ><div class="badge-dot"></div></a></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="friends-screen__channel">
        <a
          class="user-component friend-seop"
          href="https://sangseophwang.tistory.com/"
          target="_blank"
        >
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://kingscampsandfitness.com/wp-content/uploads/2016/06/Trail-Running-Square.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">SEOP</h4>
              <h6 class="user-component__subtitle">
                https://sangseophwang.tistory.com/
                <i class="fas fa-exclamation-circle"></i>
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <i class="fas fa-hands-helping fa-lg"></i>
          </div>
        </a>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <a
            href="https://www.google.com/search?q=%EC%BA%98%EB%A6%B0%EB%8D%94&sxsrf=ALeKk00Ckf6yAjl2MhB4z9qLLH9BeNWo4Q%3A1618724364211&ei=DMZ7YPq1DMq4mAWatJDABA&oq=%EC%BA%98%EB%A6%B0%EB%8D%94&gs_lcp=Cgdnd3Mtd2l6EAMyBQgAELEDMgIIADICCAAyAggAMgIIADICCAAyAggAMgIIADICCAAyAggAOgcIIxDqAhAnOgcIABCxAxAKOggIABCxAxCDAVDARFjjSWCHS2gCcAJ4AIABmgGIAcAIkgEDMC45mAEAoAEBqgEHZ3dzLXdperABCsABAQ&sclient=gws-wiz&ved=0ahUKEwj6696ViofwAhVKHKYKHRoaBEgQ4dUDCA4&uact=5"
            target="_blank"
          >
            <i class="fas fa-calendar"></i>
            <span>Calander</span>
          </a>
        </div>
        <div class="icon-row__icon mail">
          <a
            href="https://www.google.com/search?q=mail&oq=mail&aqs=chrome..69i60j69i57j0i20i263j0l2j0i433j0l2.1666j0j4&sourceid=chrome&ie=UTF-8"
            target="_blank"
          >
            <i class="fas fa-envelope-open-text badge-father"
              ><div class="badge-dot__two"></div
            ></i>
            <span>Mail</span>
          </a>
        </div>
        <div class="icon-row__icon">
          <a href="https://www.google.com/maps" target="_blank">
            <i class="fas fa-street-view"></i>
            <span>My location</span>
          </a>
        </div>
        <div class="icon-row__icon">
          <a
            href="https://www.nike.com/kr/ko_kr/a/7-ways-to-be-a-better-runner"
            target="_blank"
          >
            <i class="far fa-lightbulb"></i>
            <span>Tips</span>
          </a>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <a
            href="https://www.nike.com/kr/ko_kr/search?q=run&productGround=01"
            target="_blank"
          >
            <i class="fab fa-shopify"></i>
            <span>Shop</span>
          </a>
        </div>
        <div class="icon-row__icon">
          <a href="https://kr.investing.com/" target="_blank">
            <i class="fas fa-chart-line"></i>
            <span>Stock</span>
          </a>
        </div>
        <div class="icon-row__icon">
          <a href="https://www.youtube.com/" target="_blank">
            <i class="fab fa-youtube"></i>
            <span>Youtube</span>
          </a>
        </div>
        <div class="icon-row__icon">
          <a href="https://www.tiktok.com/ko-KR/" target="_blank">
            <i class="fab fa-tiktok"></i>
            <span>Tiktok</span>
          </a>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__main">
          <div class="more-suggestions__icons">
            <a
              class="more-suggestions__icon"
              href="https://nomadcoders.co/roadmap"
              target="_blank"
            >
              <img
                class="more-suggestions__icon-image"
                src="https://cdn4.iconfinder.com/data/icons/for-your-interface-free-samples/128/Pointer-512.png"
              />
              <span class="more-suggestions__icon-text">Roadmap</span>
            </a>
          </div>

          <div class="more-suggestions__icons">
            <a
              class="more-suggestions__icon"
              href="https://nomadcoders.co/faq"
              target="_blank"
            >
              <img
                class="more-suggestions__icon-image"
                src="https://www.alfaforni.com/wp-content/uploads/2019/10/faq-alfa-forni.png"
              />
              <span class="more-suggestions__icon-text">Niko+ FAQ</span>
            </a>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-bed fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">48</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--two"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요 :)</span>
      <img src="https://pngimage.net/wp-content/uploads/2018/06/pull-png-5.png" />
    </div>

    <script
      src="https://kit.fontawesome.com/a46ac9d07a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
